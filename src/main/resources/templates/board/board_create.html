<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>자유게시판 글쓰기</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/board.css">
  <link rel="stylesheet" href="/css/book.css">
</head>

<body>

  <header>
    <div class="logo">📚 도서 대출 서비스</div>

    <nav>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li>
          <a href="#">도서</a>
          <ul>
            <li><a href="#">도서검색</a></li>
            <li><a href="#">추천도서</a></li>
            <li><a href="#">신규도서</a></li>
          </ul>
        </li>
        <li>
          <a href="#">게시판</a>
          <ul>
            <li><a href="#">공지사항</a></li>
            <li><a href="#">자유게시판</a></li>
            <li><a href="#">희망도서</a></li>
          </ul>
        </li>
        <li><a href="#">내 서재</a></li>
      </ul>
    </nav>

    <div class="header-login">
      <div class="login-inputs">
        <input type="text" placeholder="아이디" id="loginId">
        <input type="password" placeholder="비밀번호" id="loginPw">
      </div>
      <div class="login-buttons">
        <button class="login" onclick="login()">로그인</button>
        <button class="signup">회원가입</button>
      </div>
    </div>
  </header>

  <main class="board-main">
    <h2>게시글 작성</h2>

    <!-- 제목 -->
    <label class="post-title-label" for="postTitle">제목</label>
    <input class="post-title-input" type="text" id="postTitle" placeholder="제목을 입력하세요">

    <!-- 본문 -->
    <label class="post-title-label" for="postContent">내용</label>
    <textarea id="postContent" class="post-content-textarea" placeholder="내용을 입력하세요"></textarea>

    <!-- 첨부파일 -->
    <label class="post-attachment-label" for="postAttachment">첨부파일</label>
    <input type="file" id="postAttachment" class="post-attachment-input">

    <!-- 버튼 -->
    <div class="post-actions">
      <button class="submit-btn" onclick="submitPost()">등록</button>
      <button class="cancel-btn" onclick="cancelPost()">취소</button>
    </div>
  </main>

  <footer>
    © 2025 도서 대출 서비스. All rights reserved.
  </footer>

</body>

</html>
