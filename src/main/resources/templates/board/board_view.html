<!DOCTYPE html>
<html lang="ko">

<head th:insert="~{fragments/common/head :: head}">

<body>
	
	<header th:insert="~{fragments/common/header :: header}"></header>

    <main class="board-main">
        <div class="post-title">게시글 제목 예시</div>

        <div class="post-meta">
            <span>작성자: 홍길동</span>
            <span>작성일: 2025-08-29</span>
            <span>조회수: 123</span>
        </div>

        <div class="post-content">
본문 내용이 여기에 표시됩니다. 내용이 많지 않아도 본문 영역은 충분히 아래로 길게 표시됩니다.
필요하면 여러 줄로 나누어 작성할 수 있으며, 디자인적으로 안정적인 영역을 유지합니다.
        </div>

        <div class="post-attachment">
            첨부파일: <a href="#">example.pdf</a>
        </div>

        <div class="post-actions">
            <button class="edit-btn" onclick="editPost()">수정</button>
            <button class="delete-btn" onclick="deletePost()">삭제</button>
            <button class="list-btn" onclick="goList()">목록</button>
        </div>

                <div class="comment-section">
            <h3>댓글</h3>

            <!-- 댓글 입력창 -->
            <div class="comment-form">
                <input type="text" placeholder="댓글을 입력하세요">
                <button>등록</button>
            </div>

            <!-- 댓글 리스트 -->
            <ul class="comment-list">
                <li>
                    <div class="comment-author">홍길동</div>
                    <div class="comment-content">좋은 글 잘 읽었습니다 😀</div>
                    <div class="comment-date">2025-08-30</div>
                </li>
                <li>
                    <div class="comment-author">김철수</div>
                    <div class="comment-content">많은 도움이 되었어요!</div>
                    <div class="comment-date">2025-08-29</div>
                </li>
                <li>
                    <div class="comment-author">이영희</div>
                    <div class="comment-content">질문 있는데요, 답변 부탁드려요 🙏</div>
                    <div class="comment-date">2025-08-28</div>
                </li>
            </ul>
        </div>
    </main>

	<footer th:insert="~{fragments/common/footer :: footer}"></footer>

</body>

</html>
