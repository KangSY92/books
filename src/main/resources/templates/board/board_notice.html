<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 검색창 (도서검색과 동일) */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-bar select,
        .search-bar input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .search-bar input[type="text"] {
            width: 600px;
        }

        .search-bar button {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background-color: #2980b9;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #1f6391;
        }

        /* 게시판 테이블 */
        .board-table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fafafa;
            border-radius: 8px;
            overflow: hidden;
        }

        .board-table th,
        .board-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .board-table th {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
        }

        .board-table tr:hover {
            background-color: #ecf0f1;
            cursor: pointer;
        }

        /* 글쓰기 버튼 */
        .board-actions {
            width: 80%;
            margin: 20px auto;
            text-align: right;
        }

        .board-actions button {
            padding: 8px 16px;
            background-color: #27ae60;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 500;
            cursor: pointer;
        }

        .board-actions button:hover {
            background-color: #1f844d;
        }

        .board-title {
            text-align: center;
            font-size: 28px;
            margin:0 0 30px 0; 
            color: #2c3e50;
            /* 테이블 헤더랑 통일 */
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">📚 도서 대출 서비스</div>

        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li>
                    <a href="#">도서</a>
                    <ul>
                        <li><a href="#">도서검색</a></li>
                        <li><a href="#">추천도서</a></li>
                        <li><a href="#">신규도서</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">게시판</a>
                    <ul>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">자유게시판</a></li>
                        <li><a href="#">희망도서</a></li>
                    </ul>
                </li>
                <li><a href="#">내 서재</a></li>
            </ul>
        </nav>

        <!-- 로그인 영역 (기존 그대로) -->
        <div class="header-login">
            <div class="login-inputs">
                <input type="text" placeholder="아이디" id="loginId">
                <input type="password" placeholder="비밀번호" id="loginPw">
            </div>
            <div class="login-buttons">
                <button class="login" onclick="login()">로그인</button>
                <button class="signup">회원가입</button>
            </div>
        </div>
    </header>

    <main>
        <!-- 게시판 제목 -->
        <h2 class="board-title">공지사항</h2>

        <!-- 검색창 -->
        <div class="search-bar">
            <select>
                <option value="title">제목</option>
                <option value="content">내용</option>
                <option value="writer">작성자</option>
            </select>
            <input type="text" placeholder="검색어를 입력하세요">
            <button>검색</button>
        </div>

        <!-- 게시판 -->
        <table class="board-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr onclick="viewPost(1)">
                    <td>1</td>
                    <td>8/26 시스템 점검 안내</td>
                    <td>관리자</td>
                    <td>2025-08-26</td>
                    <td>132</td>
                </tr>
                <tr onclick="viewPost(2)">
                    <td>2</td>
                    <td>8/20 신규 도서 입고 알림</td>
                    <td>관리자</td>
                    <td>2025-08-20</td>
                    <td>87</td>
                </tr>
                <tr onclick="viewPost(3)">
                    <td>3</td>
                    <td>8/10 여름 독서 이벤트 개최</td>
                    <td>관리자</td>
                    <td>2025-08-10</td>
                    <td>210</td>
                </tr>
            </tbody>
        </table>

        <!-- 글쓰기 버튼 -->
        <div class="board-actions">
            <button onclick="writePost()">글쓰기</button>
        </div>

            <div class="pagination">
        <button class="page-btn" onclick="goPage(1)">◀</button>
        <button class="page-btn active" onclick="goPage(1)">1</button>
        <button class="page-btn" onclick="goPage(2)">2</button>
        <button class="page-btn" onclick="goPage(3)">3</button>
        <button class="page-btn" onclick="goPage(4)">4</button>
        <button class="page-btn" onclick="goPage(5)">5</button>
        <button class="page-btn" onclick="goPage(2)">▶</button>
    </div>
    </main>

    <footer>
        © 2025 도서 대출 서비스. All rights reserved.
    </footer>

    <script>
        function viewPost(id) {
            alert(id + "번 게시글 상세 페이지로 이동 (추후 구현)");
        }

        function writePost() {
            alert("글쓰기 페이지로 이동 (추후 구현)");
        }
    </script>
</body>

</html>
