<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>내 서재</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 페이지 제목 */
        .page-title {
            text-align: center;
            font-size: 28px;
            margin: 30px 0;
            color: #2c3e50;
        }

        /* 검색창 */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-bar select,
        .search-bar input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .search-bar input[type="text"] {
            width: 400px;
        }

        .search-bar button {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background-color: #2980b9;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #1f6391;
        }

        /* 책 테이블 */
        .book-table {
            width: 90%;
            margin: 0 auto 50px auto;
            border-collapse: collapse;
            background: #fafafa;
            border-radius: 8px;
            overflow: hidden;
        }

        .book-table th,
        .book-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            vertical-align: middle;
        }

        .book-table th {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
        }

        .book-table tr:hover {
            background-color: #ecf0f1;
        }

        .book-table img {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
        }

        .status-borrowed {
            color: #e74c3c;
            font-weight: bold;
        }

        .status-returned {
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">📚 도서 대출 서비스</div>

        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li>
                    <a href="#">도서</a>
                    <ul>
                        <li><a href="#">도서검색</a></li>
                        <li><a href="#">추천도서</a></li>
                        <li><a href="#">신규도서</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">게시판</a>
                    <ul>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">자유게시판</a></li>
                        <li><a href="#">희망도서</a></li>
                    </ul>
                </li>
                <li><a href="#">내 서재</a></li>
            </ul>
        </nav>

        <div class="header-login" style="display: none;">
            <div class="login-inputs">
                <input type="text" placeholder="아이디" id="loginId">
                <input type="password" placeholder="비밀번호" id="loginPw">
            </div>
            <div class="login-buttons">
                <button class="login" onclick="login()">로그인</button>
                <button class="signup">회원가입</button>
            </div>
        </div>
        <div class="header-logout">
            <div class="login-inputs" style="visibility: hidden;">
                <input type="text" placeholder="아이디" id="loginId">
            </div>
            <div class="auth-buttons" style="display: display;">
                <button class="logout">로그아웃</button>
            </div>
        </div>
    </header>

    <main>
        <h2 class="page-title">내 서재</h2>

        <!-- 검색창 -->
        <div class="search-bar">
            <select>
                <option value="title">제목</option>
                <option value="author">저자</option>
                <option value="publisher">출판사</option>
            </select>
            <input type="text" placeholder="검색어를 입력하세요">
            <button>검색</button>
        </div>

        <!-- 책 목록 테이블 -->
        <table class="book-table">
            <thead>
                <tr>
                    <th>책표지</th>
                    <th>제목</th>
                    <th>저자</th>
                    <th>출판사</th>
                    <th>상태</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://shopping-phinf.pstatic.net/main_5118281/51182815714.20241105090357.jpg"
                            alt="해리포터와 마법사의 돌"></td>
                    <td>해리포터와 마법사의 돌</td>
                    <td>J.K. 롤링</td>
                    <td>문학동네</td>
                    <td class="status-borrowed">대출중</td>
                </tr>
                <tr>
                    <td><img src="https://image.aladin.co.kr/product/26942/84/cover/k582730818_1.jpg" alt="불편한 편의점">
                    </td>
                    <td>불편한 편의점</td>
                    <td>김호연</td>
                    <td>나무옆의자</td>
                    <td class="status-returned">반납완료</td>
                </tr>
                <tr>
                    <td><img src="https://shopping-phinf.pstatic.net/main_4077075/40770755621.20230801120536.jpg"
                            alt="아몬드"></td>
                    <td>아몬드</td>
                    <td>손원평</td>
                    <td>창비</td>
                    <td class="status-borrowed">대출중</td>
                </tr>
                <tr>
                    <td><img src="https://bookthumb-phinf.pstatic.net/cover/060/087/06008749.jpg" alt="데미안"></td>
                    <td>데미안</td>
                    <td>헤르만 헤세</td>
                    <td>열린책들</td>
                    <td class="status-returned">반납완료</td>
                </tr>
                <tr>
                    <td><img src="https://image.aladin.co.kr/product/758/33/cover500/8952759664_1.jpg" alt="인간 실격"></td>
                    <td>인간 실격</td>
                    <td>다자이 오사무</td>
                    <td>민음사</td>
                    <td class="status-borrowed">대출중</td>
                </tr>
            </tbody>
        </table>

        <div class="pagination">
            <button class="page-btn" onclick="goPage(1)">◀</button>
            <button class="page-btn active" onclick="goPage(1)">1</button>
            <button class="page-btn" onclick="goPage(2)">2</button>
            <button class="page-btn" onclick="goPage(3)">3</button>
            <button class="page-btn" onclick="goPage(4)">4</button>
            <button class="page-btn" onclick="goPage(5)">5</button>
            <button class="page-btn" onclick="goPage(2)">▶</button>
        </div>
    </main>

    <footer>
        © 2025 도서 대출 서비스. All rights reserved.
    </footer>

</body>

</html>
