<!DOCTYPE html>
<html lang="ko">
	
	<head th:insert="~{fragments/common/head :: head}">

<body>
	
	<header th:insert="~{fragments/common/header :: header}"></header>

    <main>
        <h1 class="book_add-title">도서 등록</h1>
        <form id="bookForm" class="book_add-form">
            <div class="book_add-group">
                <label for="bookImage" class="book_add-label">책 이미지</label>
                <input type="file" id="bookImage" class="book_add-input" accept="image/*">
                <img id="preview" class="book_add-preview"
                    src="https://via.placeholder.com/150x200?text=이미지+없음" alt="책 이미지 미리보기">
            </div>

            <div class="book_add-group">
                <label for="title" class="book_add-label">제목</label>
                <input type="text" id="title" class="book_add-input" placeholder="책 제목을 입력하세요">
            </div>

            <div class="book_add-group">
                <label for="author" class="book_add-label">저자</label>
                <input type="text" id="author" class="book_add-input" placeholder="저자를 입력하세요">
            </div>

            <div class="book_add-group">
                <label for="publisher" class="book_add-label">출판사</label>
                <input type="text" id="publisher" class="book_add-input" placeholder="출판사를 입력하세요">
            </div>

            <div class="book_add-group">
                <label for="year" class="book_add-label">출판 연도</label>
                <input type="number" id="year" class="book_add-input" placeholder="출판 연도를 입력하세요">
            </div>

            <div class="book_add-group">
                <label for="quantity" class="book_add-label">수량</label>
                <input type="number" id="quantity" class="book_add-input" placeholder="수량을 입력하세요">
            </div>

            <div class="book_add-group">
                <label for="callNumber" class="book_add-label">청구번호</label>
                <input type="text" id="callNumber" class="book_add-input" placeholder="청구번호를 입력하세요">
            </div>

            <div class="book_add-actions">
                <button type="submit" class="book_add-button book_add-save">등록</button>
                <button type="button" class="book_add-button book_add-reset" onclick="resetForm()">취소</button>
            </div>
        </form>
    </main>

	<footer th:insert="~{fragments/common/footer :: footer}"></footer>

</body>

</html>
