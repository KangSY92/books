<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>도서 등록</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 메인 타이틀 */
        .book_add-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
        }

        /* 도서 등록 폼 */
        .book_add-form {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .book_add-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .book_add-label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .book_add-input[type="text"],
        .book_add-input[type="number"],
        .book_add-input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        .book_add-preview {
            max-width: 150px;
            max-height: 200px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .book_add-actions {
            text-align: right;
            margin-top: 20px;
        }

        .book_add-button {
            padding: 10px 18px;
            margin-left: 10px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            color: white;
        }

        .book_add-save {
            background-color: #27ae60; /* 회원가입 버튼 색상 */
        }

        .book_add-reset {
            background-color: #2980b9; /* 로그인 버튼 색상 */
        }

        .book_add-save:hover,
        .book_add-reset:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">📚 도서 대출 서비스</div>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li>
                    <a href="#">도서</a>
                    <ul>
                        <li><a href="도서검색.html">도서검색</a></li>
                        <li><a href="추천도서.html">추천도서</a></li>
                        <li><a href="신규도서.html">신규도서</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">게시판</a>
                    <ul>
                        <li><a href="공지사항.html">공지사항</a></li>
                        <li><a href="자유게시판.html">자유게시판</a></li>
                        <li><a href="희망도서.html">희망도서</a></li>
                    </ul>
                </li>
                <li><a href="내서재.html">내 서재</a></li>
            </ul>
        </nav>

        <div class="header-login">
            <div class="login-inputs">
                <input type="text" placeholder="아이디" id="loginId">
                <input type="password" placeholder="비밀번호" id="loginPw">
            </div>
            <div class="login-buttons">
                <button class="login" onclick="login()">로그인</button>
                <button class="signup">회원가입</button>
            </div>
        </div>
    </header>

    <main>
        <h1 class="book_add-title">도서 등록</h1>
        <form id="bookForm" class="book_add-form">
            <div class="book_add-group">
                <label for="bookImage" class="book_add-label">책 이미지</label>
                <input type="file" id="bookImage" class="book_add-input" accept="image/*">
                <img id="preview" class="book_add-preview"
                    src="https://via.placeholder.com/150x200?text=이미지+없음" alt="책 이미지 미리보기">
            </div>

            <div class="book_add-group">
                <label for="title" class="book_add-label">제목</label>
                <input type="text" id="title" class="book_add-input" placeholder="책 제목을 입력하세요">
            </div>

            <div class="book_add-group">
                <label for="author" class="book_add-label">저자</label>
                <input type="text" id="author" class="book_add-input" placeholder="저자를 입력하세요">
            </div>

            <div class="book_add-group">
                <label for="publisher" class="book_add-label">출판사</label>
                <input type="text" id="publisher" class="book_add-input" placeholder="출판사를 입력하세요">
            </div>

            <div class="book_add-group">
                <label for="year" class="book_add-label">출판 연도</label>
                <input type="number" id="year" class="book_add-input" placeholder="출판 연도를 입력하세요">
            </div>

            <div class="book_add-group">
                <label for="quantity" class="book_add-label">수량</label>
                <input type="number" id="quantity" class="book_add-input" placeholder="수량을 입력하세요">
            </div>

            <div class="book_add-group">
                <label for="callNumber" class="book_add-label">청구번호</label>
                <input type="text" id="callNumber" class="book_add-input" placeholder="청구번호를 입력하세요">
            </div>

            <div class="book_add-actions">
                <button type="submit" class="book_add-button book_add-save">등록</button>
                <button type="button" class="book_add-button book_add-reset" onclick="resetForm()">취소</button>
            </div>
        </form>
    </main>

    <footer>
        © 2025 도서 대출 서비스. All rights reserved.
    </footer>

    <script>
        const bookImage = document.getElementById('bookImage');
        const preview = document.getElementById('preview');

        bookImage.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    preview.src = event.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                preview.src = 'https://via.placeholder.com/150x200?text=이미지+없음';
            }
        });

        function resetForm() {
            document.getElementById('bookForm').reset();
            preview.src = 'https://via.placeholder.com/150x200?text=이미지+없음';
        }

        document.getElementById('bookForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('도서가 등록되었습니다 (추후 서버 구현)');
        });
    </script>
</body>

</html>
