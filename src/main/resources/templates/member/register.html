<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - 도서 대출 서비스</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/member.css">
  <link rel="stylesheet" href="/css/board.css">
  <link rel="stylesheet" href="/css/book.css">
</head>
<body>

  <header>
    <div class="logo">📚 도서 대출 서비스</div>

    <nav>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li>
          <a href="#">도서</a>
          <ul>
            <li><a href="#">도서검색</a></li>
            <li><a href="#">추천도서</a></li>
            <li><a href="#">신규도서</a></li>
          </ul>
        </li>
        <li>
          <a href="#">게시판</a>
          <ul>
            <li><a href="#">공지사항</a></li>
            <li><a href="#">자유게시판</a></li>
            <li><a href="#">희망도서</a></li>
          </ul>
        </li>
        <li><a href="#">내 서재</a></li>
      </ul>
    </nav>

    <div class="header-login">
      <div class="login-inputs">
        <input type="text" placeholder="아이디" id="loginId">
        <input type="password" placeholder="비밀번호" id="loginPw">
      </div>
      <div class="login-buttons">
        <button class="login">로그인</button>
        <button class="signup">회원가입</button>
      </div>
    </div>
  </header>

  <main class="signup-page">
    <div class="signup-form-container">
      <h2>회원가입</h2>
      <form class="signup-form">
        <div class="form-group">
          <label for="userid">아이디</label>
          <input type="text" id="userid" name="userid" required>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="password2">비밀번호 확인</label>
          <input type="password" id="password2" name="password2" required>
        </div>
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="phone">핸드폰 번호</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <!-- 이메일 + 인증버튼 -->
        <div class="form-group">
          <label for="email">이메일</label>
          <div class="email-verification-group">
            <input type="email" id="email" name="email" placeholder="이메일 입력" required>
            <button type="button" id="emailVerifyBtn">인증</button>
          </div>
        </div>

        <!-- 숨겨진 인증번호 -->
        <div class="form-group" id="emailCodeGroup">
          <label for="emailCode">인증번호</label>
          <input type="text" id="emailCode" name="emailCode" placeholder="인증번호 입력">
        </div>

        <div class="form-group">
          <label for="address">주소</label>
          <input type="text" id="address" name="address" placeholder="도로명/지번 입력" required>
        </div>
        <div class="form-group">
          <label for="addressDetail">상세주소</label>
          <input type="text" id="addressDetail" name="addressDetail" placeholder="상세주소 입력" required>
        </div>
        <div class="button-group">
          <button type="submit" class="signup-btn">회원가입</button>
          <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">취소</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    © 2025 도서 대출 서비스. All rights reserved.
  </footer>

</body>
</html>
