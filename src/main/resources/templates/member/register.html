<!DOCTYPE html>
<html lang="ko">

<head th:insert="~{fragments/common/head :: head}">

<body>

	<header th:insert="~{fragments/common/header :: header}"></header>

	<main class="signup-page">
	  <div class="signup-form-container">
	    <h2>회원가입</h2>
	    <form class="signup-form" th:action="@{/member/register}" method="post" th:object="${registerDTO}">
	      <div class="form-group">
	        <label for="userid">아이디</label>
	        <input type="text" id="userid" name="userid" th:field="*{id}" required>
	        <small id="id-hint" class="form-hint">영문, 숫자 조합 5~20자로 입력해주세요</small>

	      </div>
	      <div class="form-group">
	        <label for="password">비밀번호</label>
	        <input type="password" id="password" name="password" th:field="*{password}" required>
	        <small id="password-hint" class="form-hint">영문, 숫자 조합 8~20자로 입력해주세요</small>

	      </div>
	      <div class="form-group">
	        <label for="password2">비밀번호 확인</label>
	        <input type="password" id="password2" name="password2" required>
	        <small id="password2-hint" class="form-hint" style="color: red; display: none;">비밀번호가 일치하지 않습니다</small>

	      </div>
	      <div class="form-group">
	        <label for="name">이름</label>
	        <input type="text" id="name" name="name" th:field="*{name}" required>
	        <small id="name-hint" class="form-hint">2~10자 이내로 입력해주세요</small>

	      </div>
	      <div class="form-group">
	        <label for="phone">핸드폰 번호</label>
	        <input type="tel" id="phone" name="phone" th:field="*{phone}" required>
	        <small id="phone-hint" class="form-hint">-은 제외하고 숫자만 입력해 주세요</small>

	      </div>

	      <!-- 이메일 + 인증버튼 -->
	      <div class="form-group">
	        <label for="email">이메일</label>
	        <div class="email-verification-group">
	          <input type="email" id="email" name="email" placeholder="이메일 입력" th:field="*{email}" required>
	          <button type="button" id="emailVerifyBtn">인증</button>
	        </div>
	        <small id="email-hint" class="form-hint" style="color: red; display: none;">형식이 올바르지 않습니다</small>
	      </div>

				<!-- 숨겨진 인증번호 -->
				<div class="form-group" id="emailCodeGroup">
					<label for="emailCode">인증번호</label>
					<div class="email-verification-group">
					<input type="text" id="emailCode" name="inputCode" placeholder="인증번호 입력">
					<button type="button" id="emailCodeVerifyBtn">인증 확인</button>
					</div>
					<small id="emailCodeHint" class="form-hint" style="color: red; display: none;">인증번호가 일치하지 않습니다</small>
				</div>

				<input type="hidden" name="inputCode" id="inputCodeHidden">
				
				<div class="form-group">
					<label for="address">주소</label>
					<input type="text" id="address" name="address" placeholder="도로명/지번 입력" th:field="*{address}" required>
				</div>
				<div class="form-group">
					<label for="addressDetail">상세주소</label>
					<input type="text" id="addressDetail" name="addressDetail" placeholder="상세주소 입력" th:field="*{addressDetail}" required>
				</div>
				<div class="button-group">
					<button type="button" class="signup-btn" onclick="submitbtn()">회원가입</button>
					<button type="button" class="cancel-btn" onclick="window.location.href='/'">취소</button>
				</div>
			</form>
		</div>
	</main>

	<footer th:insert="~{fragments/common/footer :: footer}"></footer>

</body>

</html>
