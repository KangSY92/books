<!DOCTYPE html>
<html lang="ko">

<head th:insert="~{fragments/common/head :: head}">

<body>

	<header th:insert="~{fragments/common/header :: header}"></header>

	<main class="signup-page">
		<div class="signup-form-container">
			<h2>회원가입</h2>
			<form class="signup-form">
				<div class="form-group">
					<label for="userid">아이디</label>
					<input type="text" id="userid" name="userid" required>
				</div>
				<div class="form-group">
					<label for="password">비밀번호</label>
					<input type="password" id="password" name="password" required>
				</div>
				<div class="form-group">
					<label for="password2">비밀번호 확인</label>
					<input type="password" id="password2" name="password2" required>
				</div>
				<div class="form-group">
					<label for="name">이름</label>
					<input type="text" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="phone">핸드폰 번호</label>
					<input type="tel" id="phone" name="phone" required>
				</div>

				<!-- 이메일 + 인증버튼 -->
				<div class="form-group">
					<label for="email">이메일</label>
					<div class="email-verification-group">
						<input type="email" id="email" name="email" placeholder="이메일 입력" required>
						<button type="button" id="emailVerifyBtn">인증</button>
					</div>
				</div>

				<!-- 숨겨진 인증번호 -->
				<div class="form-group" id="emailCodeGroup">
					<label for="emailCode">인증번호</label>
					<input type="text" id="emailCode" name="emailCode" placeholder="인증번호 입력">
				</div>

				<div class="form-group">
					<label for="address">주소</label>
					<input type="text" id="address" name="address" placeholder="도로명/지번 입력" required>
				</div>
				<div class="form-group">
					<label for="addressDetail">상세주소</label>
					<input type="text" id="addressDetail" name="addressDetail" placeholder="상세주소 입력" required>
				</div>
				<div class="button-group">
					<button type="submit" class="signup-btn">회원가입</button>
					<button type="button" class="cancel-btn" onclick="window.location.href='index.html'">취소</button>
				</div>
			</form>
		</div>
	</main>

	<footer th:insert="~{fragments/common/footer :: footer}"></footer>

</body>

</html>
